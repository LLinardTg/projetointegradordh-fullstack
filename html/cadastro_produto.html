<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

    <!-- (Optional) Latest compiled and minified JavaScript translation files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-*.min.js"></script>

    <link rel="stylesheet" type="text/css" id="applicationStylesheet" href="css/main.css" />
    <link rel="stylesheet" type="text/css" id="applicationStylesheet" href="css/cadastro_produto.css" />
</head>

<body>
    <main>
    <h1>CADASTRO DE PRODUTO</h1>
    <form id="cadastro_produto" method="POST" action="/cadastrarproduto" enctype="multipart/form-data">
        <div class="col">
            <h3>Foto</h3>
                <img id='img_insert' src="img/image_empty.png">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="validatedCustomFile" lang="pt" required>
                    <label class="custom-file-label" for="validatedCustomFile">Clique para selecione nova imagem</label>
                    <div class="invalid-feedback">Example invalid custom file feedback</div>
                  </div>
        </div>
        <div class="col">
            <h3>Nome do produto</h3>
            <div class="row">
                <input class="input_text" type="text" name="nome" id="nome" placeholder="Digite o nome do produto">
                <article>ou</article>
                <select class="selectpicker" data-live-search="true">
                    <option value="" disabled selected>Escolha um produto </option>
                    <option value="Caneca">Caneca</option>
                    <option data-tokens="Camiseta">Camiseta</option>
                    <option data-tokens="Adesivo">Adesivo</option>
                </select>
            </div>
            <h3>Preço</h3>
            <input class="input_text" type="number" name="preco" id="preco" step="0.01" placeholder="Digite o preco">
            <h3>Tamanho</h3>
            <label>
                <input type="radio" name="tamanho" valor="PP">
                <label for="tamanho">PP</label>
                <input type="radio" name="tamanho" valor="P">
                <label for="tamanho">P</label>
                <input type="radio" name="tamanho" valor="M">
                <label for="tamanho">M</label>
                <input type="radio" name="tamanho" valor="G">
                <label for="tamanho">G</label>
                <input type="radio" name="tamanho" valor="GG">
                <label for="tamanho">GG</label>
                <input type="radio" name="tamanho" valor="Not">
                <label for="tamanho">Não se aplica</label>
            </label>
            <h3>Cor</h3>
            <div class="row">
                <div class="color_picker">
                    <input id="input_color" type="color">
                    <input class="input_text" type="text" name="colorname" id="colorname"
                        placeholder="De um nome para essa cor">
                </div>
                <article>ou</article>
                <select class="selectpicker" data-live-search="true">
                    <option value="" disabled selected>Escolha uma cor</option>
                    <option style="background: rgb(17, 41, 80); color: #fff;">Azul</option>
                    <option style="background: rgb(199, 187, 23); color: #fff;">Amarelo</option>
                    <option style="background: rgb(173, 56, 20); color: #fff;">VErmelho</option>
                </select>
            </div>
            <h3>Categoria</h3>
            <div class="row">
                <select class="selectpicker" data-live-search="true">
                    <option value="" disabled selected>Escolha uma categoria</option>
                    <option value="Caneca">Caneca</option>
                    <option data-tokens="Camiseta">Camiseta</option>
                    <option data-tokens="Adesivo">Adesivo</option>
                </select>
                <article>ou</article>
                <input class="input_text" type="text" name="colorname" id="colorname"
                    placeholder="Escreva uma nova categoria">
            </div>
            <h3>Subcategoria</h3>
            <div class="row">
                <select class="selectpicker" data-live-search="true">
                    <option value="" disabled selected>Escolha uma categoria</option>
                    <option value="Caneca">Caneca</option>
                    <option data-tokens="Camiseta">Camiseta</option>
                    <option data-tokens="Adesivo">Adesivo</option>
                </select>
                <article>ou</article>
                <input class="input_text" type="text" name="colorname" id="colorname"
                    placeholder="Escreva uma nova categoria">
            </div>
            <button class="btn-primary" type="submit">Salvar</button>
        </div>

        
    </form>
    <h1 id="emptyspace">AA</h1>
</main>
</body>


</html>
